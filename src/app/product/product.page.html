<ion-header >
  <ion-toolbar >
    <ion-title>Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of products" [routerLink]="['/product',p.id]">
      <ion-avatar>
        <img [src]="p.imgpath" />
      </ion-avatar>
      <ion-label>&nbsp;&nbsp;{{ p.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
